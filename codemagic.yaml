workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2  # Mac Mini M2 (default instance type)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APPLE_ID: $APPLE_ID  # Set in Codemagic environment variables
        APPLE_ID_PASSWORD: $APPLE_ID_PASSWORD  # Set in Codemagic environment variables
    cache:
      cache_paths:
        - ~/.pub-cache
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.cocoapods
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      cancel_previous_builds: false
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..
      - name: Set up code signing settings on Xcode project
        script: |
          # Verify Apple ID credentials are set
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_ID_PASSWORD" ]; then
            echo "Error: APPLE_ID or APPLE_ID_PASSWORD environment variables are not set"
            echo "Please add them in Codemagic dashboard: Teams â†’ Environment variables"
            exit 1
          fi
          
          echo "Setting up code signing with Apple ID: $APPLE_ID"
          
          # Automatic code signing with Apple ID from environment variables
          xcode-project use-profiles
          
          # Verify code signing was set up successfully
          if [ $? -ne 0 ]; then
            echo "Warning: Automatic code signing setup failed"
            echo "Please verify your Apple ID credentials are correct"
            echo "If you have 2FA enabled, use an App-Specific Password"
            exit 1
          fi
          
          echo "Code signing configured successfully"
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - user@example.com  # Replace with your email
        notify:
          success: true
          failure: false
      scripts:
        - name: Display build info
          script: |
            echo "Build completed successfully!"
            echo "IPA file is available in the Artifacts section"
            echo "Download it and install on your iPhone using AltStore or Sideloadly"

