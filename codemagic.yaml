workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2  # Mac Mini M2 (default instance type)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APPLE_ID: $APPLE_ID  # Set in Codemagic environment variables
        APPLE_ID_PASSWORD: $APPLE_ID_PASSWORD  # Set in Codemagic environment variables
    # Note: Code signing should be configured in Codemagic UI:
    # Go to your app → Code signing → Add Apple ID credentials
    # OR use environment variables APPLE_ID and APPLE_ID_PASSWORD
    cache:
      cache_paths:
        - ~/.pub-cache
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.cocoapods
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      cancel_previous_builds: false
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..
      - name: Set up automatic code signing
        script: |
          # Verify Apple ID credentials are available
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_ID_PASSWORD" ]; then
            echo "Warning: APPLE_ID or APPLE_ID_PASSWORD not found in environment variables"
            echo "Make sure you've configured code signing in Codemagic UI:"
            echo "  App → Code signing → Add Apple ID"
            echo "OR add environment variables: APPLE_ID and APPLE_ID_PASSWORD"
            echo ""
            echo "Continuing build - Codemagic may use UI-configured credentials..."
          else
            echo "✓ Found Apple ID credentials: $APPLE_ID"
          fi
          
          # Codemagic will handle code signing automatically if configured in UI
          # or via environment variables. Flutter build will use automatic signing.
          echo "Code signing will be handled by Codemagic/Fluent automatically"
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - user@example.com  # Replace with your email
        notify:
          success: true
          failure: false
      scripts:
        - name: Display build info
          script: |
            echo "Build completed successfully!"
            echo "IPA file is available in the Artifacts section"
            echo "Download it and install on your iPhone using AltStore or Sideloadly"

