workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini  # Use mac_mini for free tier, or mac_mini_m2 for paid
    environment:
      groups:
        - ios_code_signing  # Configure this in Codemagic dashboard (see CODEMAGIC_SETUP.md)
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.cocoapods
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      cancel_previous_builds: false
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - user@example.com  # Replace with your email
        notify:
          success: true
          failure: false
      scripts:
        - name: Display build info
          script: |
            echo "Build completed successfully!"
            echo "IPA file is available in the Artifacts section"
            echo "Download it and install on your iPhone using AltStore or Sideloadly"

